<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="loginn.php" method="POST" class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            
          </form>
          <form action="daftar.php" method="POST" class="sign-up-form">
            <h2 class="title">Daftar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Daftar" />
           
            </form>
          </div>
          </div>

          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>Selamat Datang</h3>
                <p>
                  Belum daftar ? silahkan tekan tombol dibawah ini untuk daftar 
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Daftar
                </button>
              </div>
              
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>Selamat Datang</h3>
                <p>
                  Silahkan daftar pada form disamping
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Login
                </button>
              </div>
              
            </div>
          </div>
        </div>


    <script src="app.js"></script>
  </body>
</html>
